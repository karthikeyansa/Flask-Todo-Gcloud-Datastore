{% extends "base.html" %}
{% block head %}
<title>
    Add Your Todo
</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block body %}
<br/>
<h4 style="text-align: center;">Welcome back <span style="color: blue;">{{ user_name }}</span></h4>
<button onclick="logoutUser()"class="danger-btn" style="right: 10%;position: absolute;">Logout</button>
 
<div style="display: block; height: 25px;"></div>
<div class="alert-danger alerts" id="alerts"></div>
<div style="display: block; height: 40px;"></div>

<h5 style="text-align: center;">Add here.</h5>
    <div class="maingrid" id="maingrid">
        <input type="text" class="input" name="content" id="content" placeholder="Title" required/>&nbsp;
        <div id="inputTask">
            <textarea type="text" class="textarea" placeholder="List item" id="task1"></textarea>
            <span id="span1" class="spanClose" onclick="inputAndSpanRemover(1)">❌</span>
        </div>
        <br/>
        <button onclick="AddNote()"class="primary-btn" id="submit" title="click to add to notes">➕Add to notes</button>
    </div>
    <div style="display: block;height: 50px;"></div>
    <div id="modal" class="modal"></div>
    <div style="display: block;height: 100px;"></div>
    <div class="displaygrid" id="displaygrid"></div>

<script src="{{ url_for('static', filename='js/operations.js') }}"></script>
<div style="display: block; height: 200px;">&nbsp;</div>

{% endblock %}
