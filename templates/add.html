{% extends "base.html" %}
{% block head %}
<title>
    Add Your Todo
</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block body %}
<br/>
<h4 style="text-align: center;">Welcome back <span style="color: blue;">{{ user_name }}</span></h4>
<button onclick="logoutUser()"class="cancel-btn"  style="right: 10%;position: absolute;">Logout</button>
 
<div style="display: block; height: 25px;"></div>
<div class="alert-danger alerts" id="alerts"></div>
<div style="display: block; height: 40px;"></div>

<h5 style="text-align: center;">Add here.</h5>
    <div style="display:grid; grid-row:auto; grid-template-columns:75% 5% 20%; width:30%; left:35%; right:35%;position: absolute;">
        <input type="text" name="content" id="content" placeholder="Add your task here" required/>&nbsp;
        <button onclick="Addtask()"class="update-btn" id="submit">âž•Add</button>
    </div>
<br/>
<br/>
<h5 style="text-align: center; color: red;" id="incomplete"></h5>
<div id="container1">
    <div style="display: grid; grid-row: auto; grid-template-columns: 80% 20%;">
        <div id="ongoingTasks"></div>
    </div>
</div>
<div style="display: block; height: 220px;">&nbsp;</div>
<h5 style="text-align: center;color: green;" id="complete"></h5>
<div id="container1">
    <div style="display: grid; grid-row: auto; grid-template-columns: 80% 20%;">
        <div id="completedTasks"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/operations.js') }}"></script>
<div style="display: block; height: 200px;">&nbsp;</div>

{% endblock %}
