{% extends "base.html" %}
{% block head %}
<title>
    Add Your Todo
</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <hr>
        <h3>{{ message }}</h3>
    <hr>
    {% endfor %}
    {% endif %}
{% endwith %}
<h4 style="text-align: center;">Welcome back <span style="color: blue;">{{ user_name }}</span></h4>
<br/>
<button onclick="logoutUser()" style="right: 10%;position: absolute;background-color: red;color: white;">Logout</button>
<br/>
<br/>


<h5 style="text-align: center;">Add here.</h5>
    <div style="display:grid; grid-row:auto; grid-template-columns:80% 20%; width:30%; left:35%; right:35%;position: absolute;">
        <input type="text" name="content" id="content" placeholder="Add your task here" required/>
        <button onclick="Addtask()" style="background-color: blue; color: white; "> Submit </button>
    </div>
<br/>
<br/>
<h5 style="text-align: center;" id="incomplete"></h5>
<div id="container1">
    <div style="display: grid; grid-row: auto; grid-template-columns: 80% 20%;">
        <div id="ongoingTasks"></div>
    </div>
</div>
<div style="display: block; height: 200px;">&nbsp;</div>
<h5 style="text-align: center;" id="complete"></h5>
<div id="container1">
    <div style="display: grid; grid-row: auto; grid-template-columns: 80% 20%;">
        <div id="completedTasks"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/operations.js') }}"></script>

{% endblock %}
